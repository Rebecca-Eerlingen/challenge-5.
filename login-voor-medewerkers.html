<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-voor-medewerkers.css">
    <title>login-voor-medewerkers</title>
</head>
<body>
    
    <div class="loginForm"> 
    <div class="loginTab">
        <h2> Inloggen </h2>
        <div class="formInput">
            <label> Email </label>
            <input class="formInput" 
            type="email"
            required 
            placeholder="Voer Emailadress in"
            title="Vul hier uw email address in."> 
        </div>

        <div class="formInput">
            <label>Wachtwoord</label>
            <input class="formInput" 
            type="wachtwoord"
            required 
            placeholder="Voer wachtwoord in"
            title="Vul hier uw email address in.">
        </div>

        <div class="registeren">
            <p>Heb je nog geen account? <a href="#">Registeren</a></p>
        </div>
        <div class="formInput">
            <input class="verstuurKnop" type="submit" value="Login" />
        </div>
        
    </div>
</body>
</html>
