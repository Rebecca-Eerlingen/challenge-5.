<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>contactformulier</title>
    <link rel="stylesheet" href="contactformulier.css">
</head>
<body class="body">

    <h1>Neem contact met ons op</h1>

<form>
    <div class="contactForm">
        <div class="inputBox">
            <label for="mail">E-mail*</label>
            <input 
                id="emailAddress"
                type="email"
                required
                placeholder="username@Gmail.com"
                title="Vul hier uw email address in." />
        </div>
            <div class="inputBox">
            <label for="tel">Telefoonnummer*</label>
            <input 
                id="emailAddress"
                type="tel"
                required
                placeholder="+31 6 12345678"
                title="Vul hier uw telefoonnummer in" />
        </div>
        <div class="inputBox" id="voorEnAchternaam">
            <label for="volledigeNaam"> Voor en achternaam*</label>
            <input
                id="naamDoos" 
                type="naam" 
                title="voer hier uw volledige naam in"
                required
                />
        </div>

        <div class="messageBox">
            <label for="message">Toelichting*</label><br/>
            <textarea
                id="message"
                cols="80"
                rows="8"
                required>
            </textarea>
        </div>
            <input id="verstuurKnop" type="submit" value="verstuur" />
    </div>

</form>
<div class="footer">

        <div class="socials">
  	 		<h4>wij zijn ook te vinden op</h4>
  	 		<ul class="socialMedia">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-linkedin"></i>
            </ul>

  	 	</div>

       <div class="footerCol">
